<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/algebra.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>-->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            background-color: #f0f0f0; /* Color de fondo por defecto */
        }

        body:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('D:/APPs/sammathtutor/app/static/images/algebra_2.png');
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.35; /* Ajusta la opacidad del fondo */
            z-index: -1;
        }

        .menu {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chalkboard {
            width: 80%;
            height: 70%;
            background-color: rgba(30, 30, 30, 0.93); /* Fondo del pizarrón más oscuro */
            border: 13px solid #888; /* Incrementa el grosor del borde */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            text-align: center;
            position: relative;
            padding: 20px;
            margin-top: 20px;
        }

        

    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('mathematics') }}">Mathematics</a>
        <a href="{{ url_for('arithmetic') }}">Arithmetic</a>
        <a href="#">Algebra</a>
        <a href="#">Geometry</a>
        <a href="#">Trigonometry</a>
        <a href="#">Calculus</a>
    </div>
    
    
    <div class="chalkboard">
        <!-- Área de chat del tutor de aritmética -->
    </div>

    <div class="chat-container">
        <div id="output-area" class="chat-box"></div>
        <div class="prompt-area">
            <i id="attach-icon" class="fas fa-paperclip"></i>
            <input type="text" id="user-input" placeholder="Type your message here...">
            <input type="file" id="file-input" style="display: none;">
            
            <i id="send-icon" class="fas fa-paper-plane"></i>
            <i id="voice-icon" class="fas fa-microphone"></i>
        </div>
</body>
</html><!--<script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>-->

</body>
